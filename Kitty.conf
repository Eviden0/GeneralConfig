############################
# Font
############################
font_size 20.0

############################
# Cursor
############################
cursor_shape block

############################
# Layouts
############################
enabled_layouts stack,tall,fat,grid,vertical,horizontal

############################
# Window
############################
window_border_width 1
hide_window_decorations yes

############################
# Tabs
############################
tab_bar_edge bottom
tab_bar_style separator
tab_bar_min_tabs 1
tab_separator " â”ƒ "
tab_title_template "ğŸ“{index}.{title}"

############################
# Keymaps (Linux-friendly)
############################

# ---- Tabs ----
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+i set_tab_title
map ctrl+page_down next_tab
map ctrl+page_up previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9
map ctrl+0 goto_tab 10

# ---- Windows ----
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+n new_os_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+. move_window_forward
map ctrl+shift+, move_window_backward

# ---- Layout ----
map ctrl+shift+= toggle_layout stack
map ctrl+shift+t goto_layout tall
map ctrl+shift+f goto_layout fat
map ctrl+shift+g goto_layout grid
map ctrl+shift+- goto_layout vertical
map ctrl+shift+\ goto_layout horizontal
map ctrl+shift+l next_layout

# ---- Resize window ----
map ctrl+shift+r start_resizing_window
map ctrl+alt+w resize_window wider
map ctrl+alt+n resize_window narrower
map ctrl+alt+t resize_window taller
map ctrl+alt+s resize_window shorter
map ctrl+alt+r resize_window reset

############################
# Broadcast (ä¿ç•™ï¼ŒLinux OK)
############################
map f1 launch --allow-remote-control kitty +kitten broadcast --match-tab state:focused

############################
# Reload config
############################
map ctrl+shift+, load_config_file

############################
# Cursor animation
############################
cursor_trail 3
cursor_trail_decay 0.1 0.4

############################
# Theme
############################
include ~/.config/kitty/theme-tokyo-night-moon.conf

